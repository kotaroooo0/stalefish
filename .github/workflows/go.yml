name: Go

on: [push, pull_request]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    container: golang:latest
    steps:
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: go get -v -d

    - name: Build
      run: go build -v .

  test:
    name: Test
    runs-on: ubuntu-latest
    container: golang:latest
    services:
      mysql:
        image: mysql:5.7
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: password
    steps:
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: MySQL setup
      run: mysql -uroot -ppassword < db/1_initialize_schema.sql

    - name: Get dependencies
      run: go get -v -d

    - name: Test
      run: make test
