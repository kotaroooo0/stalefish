name: Go

on: [push, pull_request]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    container: golang:latest
    steps:
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: go get -v -d

    - name: Build
      run: go build -v .

  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '^1.14'

    # - name: Setup MySQL
    #   uses: mirromutth/mysql-action@v1.1
    #   with:
    #     mysql version: '5.7'
    #     mysql root password: 'password'

    - name: Start MySQL
      run: |
        sudo /etc/init.d/mysql start

    - name: Initial database scheme
      run: mysql -uroot -ppassword < db/1_initialize_schema.sql

    - name: Get dependencies
      run: go get -v -d

    - name: Test
      run: make test
